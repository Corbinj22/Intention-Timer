<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h2>INTENTION TIMER</h2>
    </header>
    <main>
      <!-- start left section -->
      <section class="column-left">
        <h3>New Activity</h3>
        <div class="user-activity-box">
          <p class="left-box-global-p">Select a category:</p>
          <div class="button-box">
            <div class="activity-selection">
              <button class = "category-btn study-btn" type="button" name="button">
              <img class="non-active-img" src="assets/study.svg">Study</button>
              <!-- <button class = "category-btn study-btn-active active-button hidden" type="button" name="button">
              <img class="non-active-img" src="assets/study-active.svg">Study</button> -->
            </div>
            <div class="activity-selection">
              <button class = "category-btn meditate-btn" type="button" data-category='meditate' name="button">
              <img class="non-active-img" src="assets/meditate.svg">Meditate</button>
              <!-- <button class = "category-btn meditate-btn-active active-button hidden" type="button" name="button">
              <img class="non-active-img" src="assets/meditate-active.svg">Meditate</button> -->
            </div>
            <div class="activity-selection">
              <button class = "category-btn excercise-btn" type="button" data-category='excercise' name="button">
              <img class="non-active-img" src="assets/exercise.svg">Excercise</button>
              <!-- <button class = "category-btn excercise-btn-active active-button hidden" type="button" name="button">
              <img class="non-active-img" src="assets/exercise-active.svg">Excercise</button> -->
            </div>
          </div>
          <p class = "left-box-global-p">What would you like to accomplish during this time?</p>
          <input class="full-width-input" type="text" name="" value="">
          <div class="left-column-time-box">
            <div class="time-box-sizing">
              <p class = "left-box-global-p">Minutes</p>
              <input class="half-width-input" type="text" name="" value="">
            </div>
            <div class="time-box-sizing">
              <p class = "left-box-global-p">Seconds</p>
              <input class="half-width-input" type="text" name="" value="">
            </div>
          </div>
          <button class="start-btn" type="button" name="button">START ACTIVITY</button>
        </div>
      </section>
      <!-- end left section -->
      <!-- start right section -->
      <section class = "column-right">
        <h2>Past Activities</h2>
        <p>You haven't logged any activities yet.</p>
        <p>Complete the form to the left to get started!</p>
      </section>
      <!-- end right section -->
    </main>
  <script src="main.js"></script>
  </body>
</html>
