<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h2>INTENTION TIMER</h2>
    </header>
    <main>
      <!-- start left section -->
      <section class = "column-left">
        <h2>New Activity</h2>
        <div class = "user-activity-box">
          <p class = "left-box-global-p">Select a category:</p>
          <div class = "button-box">
            <div class = "catergory-btn activity-selection">
              <button class = "study-btn" type="button" name="button">Study</button>
            </div>
            <div class="activity-selection">
              <button class = "catergory-btn meditate-btn" type="button" name="button">Meditate</button>
            </div>
            <div class="activity-selection">
              <button class = "catergory-btn excercise-btn" type="button" name="button">Excercise</button>
            </div>
          </div>
          <p class = "left-box-global-p">What would you like to accomplish during this time?</p>
          <input type="text" name="" value="">
          <div class="left-column-time-box">
            <p class = "left-box-global-p">Minutes</p>
            <input type="text" name="" value="">
            <p class = "left-box-global-p">Seconds</p>
            <input type="text" name="" value="">
          </div>
          <button type="button" name="button">START ACTIVITY</button>
        </div>
      </section>
      <!-- end left section -->
      <!-- start right section -->
      <section class = "column-right">
        <h2>Past Activities</h2>
        <p>You haven't logged any activities yet.</p>
        <p>Complete the form to the left to get started!</p>
      </section>
      <!-- end right section -->
    </main>
  </body>
</html>
